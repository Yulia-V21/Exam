<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yellowtail&display=swap" rel="stylesheet">
</head>
<body>
    <div class="site">
        <header class="header">
            <div class="container header__container">
                <div class="header__logo">
                <img class="logo" src="image/logo.png" alt="logo">
                </div>

            <nav class="header__nav">
                <ul class="header__nav_list">
                    <li class="header__nav_item"><a class="header__nav_link" href="#">Home</a></li>
                    <li class="header__nav_item"><a class="header__nav_link" href="#">About Us</a></li>
                    <li class="header__nav_item"><a class="header__nav_link" href="#">Shop</a></li>
                    <li class="header__nav_item"><a class="header__nav_link" href="#">Pages</a></li>
                    <li class="header__nav_item"><a class="header__nav_link" href="#">Contact Us</a></li>
                </ul>
            </nav>
            <button class="header_btn">Cart 0</button>
            </div> 
        </header>

        <section class="promo">
            <div class="container">
                <div class="promo__content">
                    <h3 class="promo__suptitle">Made with nature</h3>
                    <h2 class="promo__title">Welcome to the world of nature and organic.</h2>
                    <button class="btn_prime promo_btn">Explore Now<a href="#"><img class="btn_img_arrow" src="image/ico_arrow.png" alt="arrow"></a></button>
                </div>
            </div>
        </section>
        <section class="adv">
            <div class="container">
                <div class="adv__one">
                        <h3 class="adv__title_one">Natural!!</h3>
                        <span class="adv__text__one">Get Garden Fresh Fruits</span>
                </div>
                <div class="adv__two">
                    <h3 class="adv_title__two">Offer!!</h3>
                    <span class="adv__text__two">Get 10% off on Vegetables</span>
                </div>
            </div>
        </section>
</div>
</body>
</html>
